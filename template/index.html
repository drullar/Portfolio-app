<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- <head>  </head>tags = Metadata-->
    <link rel="stylesheet" media="screen and (min-width:1025px)"
        href="{{ url_for('static',filename='styles/style-sheet.css')}}" />
    <link rel="stylesheet" media="screen and (max-width:480px)"
        href="{{ url_for('static',filename='styles/style-mobile.css')}}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='resources/favicon.ico')}}" />
    <title>Cad Modelling Portfolio</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Art, Portfolio, 3D, 2D, Blender">
    <meta name="description" content="Art Portfolio">
    <meta name="author" content="Antonio Busuladzich">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "{{url_for('static', filename='js/menu.js')}}"></script>
    <script src = "{{url_for('static', filename='js/openPhoto.js')}}"></script>
</head>

<body class="background">
    <div class="title">
        <a href="{{url_for('index')}}">
            <img class="title-image" src="{{url_for('static', filename='resources/icons/137904_fhLsAbSE.png')}}" alt="title-image">
            <h1 class="title-text text-format">Cad Modelling portfolio</h1>
        </a>
    </div>
    <span id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </span>
    <div style="text-align: end;" id="links">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{url_for('index')}}" class='text-format'>Home </a>
            <a href="{{url_for('about')}}" class='text-format'>About</a>
        </div>
    </div>
    <div id="Gallery" >
        <ul class = "row">
            {% for hist in hists %}
            <li>
                <img onclick="openPhoto();" src="{{url_for('static', filename=hist)}}" alt="{{hist}}" id="{{hist}}">
            </li>
            {% endfor %}
            
        </ul>
    </div>
    <footer>
        <div class="footer-div">
            <a href="mailto:porfolio+antonio.busuladzich@gmail.com" target="_blank" class="text-format"
                title="mailto:porfolio+antonio.busuladzich@gmail.com">
                <img class="link-icons" src="{{url_for('static', filename='resources/icons/gmail.png')}} alt="gmail icon"
                    target="_blank">antonio.busuladzich@gmail.com</a>
            <a href="https://github.com/drullar/Portfolio-site" target="_blank" alt="source code"
                class="text-format footer_links" title="Source code">
                <img class="link-icons" src="{{url_for('static', filename='resources/icons/github.png')}}" alt="github icon">
                Site source code</a>
            <a href="https://www.linkedin.com/in/antonio-busuladzic-aa9201148/" target="_blank" alt="linkedin"
                class="footer_links text-format" title="LinkedIn">
                <img class="link-icons" src="{{url_for('static', filename='resources/icons/linkedin.png')}}" alt="linked icon">LinkedIn</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" alt="youtube" target="_blank"
                class="footer_links text-format" title="Youtube Channel">
                <img class="link-icons" src="{{url_for('static', filename='resources/icons/YouTube_social_red_circle_(2017).svg')}}"
                    alt="youtube icon">Easteregg</a>
            <a href="https://www.blender.org/" alt="blender" target="_blank" title="Blender Software"
                class="footer_links text-format">
                <img class="link-icons" src="{{url_for('static', filename='resources/icons/blender.svg')}}" alt="blender icon">Blender
                Software</a>
            </span>
    </footer>
</body>

</html>
